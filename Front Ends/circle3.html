<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    

</head>
<body>
    <svg id="abc" style="width:100%;height:800px;"/>
</body>
<script>
    const svg=d3.select("#abc")
    const c=svg.append('circle')
                .attr('cx',200)<!--X-cordinate-->
                .attr('cy',200)<!--y-cordinate-->
                .attr('r',200)
                .style('fill','blue');

    c.transition()
        .duration(1000)
        .attr('cx',300)
        .attr('cy',300)
        .style('fill','red');

    c.on('click',function(){
        d3.select(this).transition()
                        .duration(1000)
                        .style('fill','green')
    })

</script>
</html>
