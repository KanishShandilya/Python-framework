<html>
    <body>
        {% block heading %}
        Notes
        {% endblock %}
        {% block body %}
            <ul>
                {% for note in notes %}
                    <li>{{note}}</li>
                {% endfor %}
            </ul>

            <form action="{{ url_for('index') }}" method="post">
                <input type="text" name="note" placeholder="Enter note here">
                <input type="submit">
            </form>
        {% endblock %}
    </body>
</html>
